
{% extends "_base.html" %}

{% block title %} Author Login {% endblock %}

{% block content %}


<!-- Author Forgot Password -->
<div class="container mx-auto">
    <div class="flex justify-center px-6 my-12">
        <!-- Row -->
        <div class="w-full lg:w-1/2 md:w-3/4 sm:w-full  mx-auto  flex">
           
            <!-- Col -->
            <div class="w-full  bg-white p-5 rounded-lg lg:rounded-l-none">
                <h3 class="pt-4 text-2xl font-bold text-center">Author Forgot Password!</h3>
                <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" method="POST"  action="/author/forgot_password">
                   
                    <!-- csrf token -->
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="block mb-2 text-sm font-bold text-gray-700" for="email">
                            Email
                        </label>
                        <input
                            required
                            class="w-full px-3 py-2 text-sm leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
                            id="email" type="email" placeholder="Email" name="email" >
                    </div>
                    
                   {% if error %}
                   <div id="alert-2" class="flex p-4 mb-4 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                    <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Info</span>
                    <div class="ml-3 text-sm">
                        <p class="font-bold">Error!</p>
                        <p>{{error}}</p>
                    </div>
                </div>
                {% endif %}
                
                {% if success %}
                <div id="alert-2" class="flex p-4 mb-4 text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
                    <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                    <span class="sr-only">Info</span>
                    <div class="ml-3 text-sm">
                        <p class="font-bold">Success!</p>
                        <p>{{success}}</p>
                    </div>
                </div>
                {% endif %}
                    
                    <div class="mb-6 text-center">
                        <button
                            class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                            type="submit">
                            Send Email
                        </button>
                    </div>
                    <hr class="mb-6 border-t">
                    <div class="text-center">
                        <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="/author/login">
                            Already have an account? Login!
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
