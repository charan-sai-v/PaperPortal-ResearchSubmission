
{% extends "_base.html" %}

{% block title %} Author Login {% endblock %}

{% block content %}


<!-- Tailwind Author Login -->
<div class="bg-white dark:bg-black">
    <div class="flex justify-center items-center h-screen">
    <form class='w-full max-w-sm space-y-4 mb-10' method="POST"  action="/author/login">
        <h3 class="pt-4 text-2xl font-bold text-center text-black dark:text-white">Author Login!</h3>

            <!-- csrf token -->
            {% csrf_token %}

            <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-black dark:text-white" for="email">Email</label>
                <input type="email" id="email" name="email" class="shadow-sm bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Email" required>
            </div>

            <div class="mb-4">
                <label class="block mb-2 text-sm font-bold text-black dark:text-white" for="password">Password</label>
                <input type="password" id="password" name="password" class="shadow-sm bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" placeholder="Password" required>
            </div>

                    
            {% if error %}
            <div id="alert-2" class="flex p-4 mb-4 text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
            <svg aria-hidden="true" class="flex-shrink-0 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
            <span class="sr-only">Info</span>
            <div class="ml-3 text-sm font-medium">
                <p>{{error}}</p>    
            </div>
            <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 p-1.5 hover:bg-red-200 inline-flex h-8 w-8 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-2" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </button>
            </div>
            {% endif %}

            <div class="mb-6 text-center">
                <button
                    class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline"
                    type="submit">
                    Login
                </button>
            </div>
            <hr class="mb-6 border-t" />
            
            <div class="flex flex-wrap items-center justify-between">
                <div class="flex-shrink-0 w-full md:w-auto md:flex">
                    <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="/author/register" >
                        Don't have an account? Sign Up!
                    </a>
                </div>
                <div class="flex-shrink-0 w-full md:w-auto md:ml-auto md:flex">
                    <a class="inline-block text-sm  text-blue-500 align-baseline hover:text-blue-800" href="/author/forgot_password">
                        Forgot Password?
                    </a>
                </div>
            </div>

            <div class="flex flex-wrap items-center justify-between">
                <div class="flex-shrink-0 w-full md:w-auto md:flex">
                    <a class="inline-block text-sm text-blue-500 align-baseline hover:text-blue-800" href="/author/resend_confirmation_mail" >
                        Email Confirmation
                    </a>
                </div>
                <div class="flex-shrink-0 w-full md:w-auto md:ml-auto md:flex">
                    <a class="inline-block text-sm   text-blue-500 align-baseline hover:text-blue-800" href="/contact">
                        Get Help
                    </a>
                </div>
            </div>
                      
                      
                    
                      
                    
                </form>
                
    </div>
    
</div>


{% endblock %}
